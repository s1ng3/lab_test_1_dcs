<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful HTML Page</title>
    <style>
        body {
            background-color: #f0f8ff;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            color: #ff6347;
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            color: #4682b4;
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        a {
            color: #32cd32;
            font-size: 1.2em;
            text-decoration: none;
            border: 2px solid #32cd32;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #32cd32;
            color: #fff;
        }
    </style>
</head>
<body>
<div>
    <h1>Welcome to My Colorful HTML Page</h1>
    <p>This is a paragraph of text on my colorful HTML page.</p>
    <a href="https://www.example.com">Visit Example.com</a>
</div>
</body>
</html>
